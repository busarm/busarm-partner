<div class="loader cell cell-flex cell-flex-center">
  <div>
    <div class="cell cell-flex cell-flex-center">
      <fa-icon class="color-gray cell-margin-auto" size="6x"
        [icon]="icon || ['fas', failed ? 'face-sad-tear' : 'arrows-spin']" [spin]="!failed && !icon"></fa-icon>
    </div>
    <ion-label *ngIf="!failed" class="cell-content cell-center cell-padding-3x color-dark">{{text ||
      strings.getString('loading_txt')}}
    </ion-label>
    <ion-label [class.color-danger]="failed" [class.color-normal]="!failed"
      class="cell-content cell-center cell-padding-2x small-text">{{ failed ? error : details }}
    </ion-label>
  </div>
</div>
