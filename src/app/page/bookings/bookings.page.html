<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{strings.getString("bookings_txt")}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" class="secondary" name="close"> </ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list *ngIf="bookings!=null">
        <ion-card *ngFor="let booking of bookings">
            <ion-card-header>
                <ion-row>
                    <ion-col size="4" class="cell cell-center cell-flex cell-flex-left">
                        <div class="cell cell-center  cell-flex cell-flex-center  {{getBookingStatusClass(booking.status_id)}}">
                            {{booking.status}}
                        </div>
                    </ion-col>
                    <ion-col size="8" class="cell cell-right cell-flex cell-flex-right">
                        <ion-label class="cell-content">{{booking.date_created}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-content>
                <div>
                    <ion-label class="cell cell-center ">
                        <div class="cell-title">{{strings.getString('booking_id_txt')}}</div>
                        <div class="cell-content">{{booking.booking_id}}</div>
                    </ion-label>
                    <ion-label class="cell cell-center ">
                        <div class="cell-title">{{strings.getString('total_txt')}}</div>
                        <h3 class="cell-content">{{booking.currency_code}} {{booking.total}}</h3>
                    </ion-label>
                </div>
                <div class="cell cell-center ">
                    <ion-button *ngIf="booking.status_id!='10'" color="primary" (click)="findBooking(booking.booking_id)">
                        <ion-icon slot="start" name="open"> </ion-icon>
                        {{strings.getString("view_txt")}}
                    </ion-button>
                </div>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
