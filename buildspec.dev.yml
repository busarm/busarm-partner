# AWS Codebuild project build specs
version: 0.2
env:
  variables:
    ENV_FILE: "src/environments/env.json"
  secrets-manager:
    CLIENT_ID: "dev/busarm:partner_client_id"
    CLIENT_SECRET: "dev/busarm:partner_client_secret"
    BUGSNAG_KEY: "dev/busarm:partner_bugsnag_key"
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install -g @angular/cli@12.2.4
      - npm install -g @ionic/cli@6.18.1
  pre_build:
    commands:
      - npm install
  build:
    commands:
      # Generate env file
      - 'echo {\"testing\": true,\"oauth_client_id\": \"$CLIENT_ID\",\"oauth_client_secret\": \"$CLIENT_SECRET\",\"bugsnag_key\": \"$BUGSNAG_KEY\"} >> $ENV_FILE'
      # Build project
      - ionic build --prod --optimizejs --minifyjs --minifycss --aot
artifacts:
  files:
    - '**/*'
  base-directory: www
cache:
    paths:
        - "node_modules/**/*"
